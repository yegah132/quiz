<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator Math Quiz Game">
    <title>Calculator Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="start-container">
            <h1 class="game-title">Math Quiz</h1>
            <p class="game-subtitle">Test your math skills!</p>
            <button id="startBtn" class="btn-primary">Start Game</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="game-container">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-label">Level</span>
                    <span id="levelDisplay" class="status-value">1</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">‚è±Ô∏è</span>
                    <span id="timerDisplay" class="status-value">00:30</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">üèÜ</span>
                    <span id="scoreDisplay" class="status-value">0</span>
                </div>
            </div>

            <!-- Calculator Display -->
            <div class="calculator">
                <!-- Question Display -->
                <div class="display-section question-display">
                    <div id="questionDisplay" class="display-text">?</div>
                </div>

                <!-- Answer Display -->
                <div class="display-section answer-display">
                    <div id="answerDisplay" class="display-text"></div>
                </div>

                <!-- Calculator Buttons -->
                <div class="calculator-grid">
                    <!-- Row 1 -->
                    <button class="calc-btn number-btn" data-number="7">7</button>
                    <button class="calc-btn number-btn" data-number="8">8</button>
                    <button class="calc-btn number-btn" data-number="9">9</button>

                    <!-- Row 2 -->
                    <button class="calc-btn number-btn" data-number="4">4</button>
                    <button class="calc-btn number-btn" data-number="5">5</button>
                    <button class="calc-btn number-btn" data-number="6">6</button>

                    <!-- Row 3 -->
                    <button class="calc-btn number-btn" data-number="1">1</button>
                    <button class="calc-btn number-btn" data-number="2">2</button>
                    <button class="calc-btn number-btn" data-number="3">3</button>

                    <!-- Row 4 -->
                    <button class="calc-btn number-btn" data-number="0">0</button>
                    <button id="clearBtn" class="calc-btn control-btn">Clear</button>
                    <button id="submitBtn" class="calc-btn submit-btn">‚úì</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOverScreen" class="screen hidden">
        <div class="gameover-container">
            <h2 class="gameover-title">Game Over!</h2>
            <div class="gameover-stats">
                <div class="stat-item">
                    <span class="stat-label">Final Score</span>
                    <span id="finalScore" class="stat-value">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Level Reached</span>
                    <span id="finalLevel" class="stat-value">1</span>
                </div>
            </div>
            <button id="restartBtn" class="btn-primary">Play Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
